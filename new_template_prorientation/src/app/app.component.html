<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Pro'rientation</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content color="primary">
        <ion-list lines="none">

           <ion-menu-toggle *ngIf="hideButton == false" autoHide="false">
            <ion-item>

              </ion-item>
            </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item [routerLink]="'/app/tabs/Trail'" routerLinkActive="true" routerDirection="root" detail="false" (click)=enableShowFormTrail()>
                <ion-icon color="label" slot="start" [name]="'walk'"></ion-icon>
                <ion-label color="label">Trail</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <form #distanceForm="ngForm" *ngIf="hideFormTrail == false" (ngSubmit)="onClickSubmitTrail(distanceForm)">
            <ion-list class=ionlistScss>
              <ion-item>
                <ion-label position="stacked" color="label">Entrer une distance</ion-label>
                <ion-input color="label" name="distanceTrail" type="number" placeholder="distance" ngModel required></ion-input>
              </ion-item>
              <ion-item *ngFor="let item of jsonInterest;">
                <ion-checkbox checked="false" (click)="selectItem(item)"></ion-checkbox>
                <ion-label >{{item[2]}}</ion-label>
              </ion-item>
            </ion-list>
            <ion-button class="button" type = "submit">Commencer session</ion-button>

          </form>

          <ion-menu-toggle autoHide="false">
            <ion-item [routerLink]="'/app/tabs/Orientation'" routerLinkActive="false" routerDirection="root" detail="false" (click)=enableShowFormOrientation()>
                <ion-icon slot="start" [name]="'compass'"></ion-icon>
                <ion-label >Orientation</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <form #distanceForm="ngForm" *ngIf="hideFormOrientation == false" (ngSubmit)="onClickSubmitOrientation(distanceForm)">
            <ion-list class=ionlistScss>
              <ion-item>
                <ion-label position="stacked" color="primary">Entrer une distance</ion-label>
                <ion-input name="distance" type="number" placeholder="distance" ngModel required></ion-input>
              </ion-item>
              <ion-item *ngFor="let item of jsonInterest;">
                <ion-checkbox checked="false" (click)="selectItem(item)"></ion-checkbox>
                <ion-label class="label">{{item[2]}}</ion-label>
              </ion-item>
            </ion-list>
            <ion-item>
              <ion-button type = "submit">Commencer session</ion-button>
            </ion-item>
          </form>

          <ion-menu-toggle autoHide="false">
            <ion-item [routerLink]="" routerLinkActive="false" routerDirection="root" detail="false" (click)=disableShowForms()>
                <ion-icon color="label" slot="start" [name]="'person'"></ion-icon>
                <ion-label color="secondary">Espace personnel</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon color="label" slot="start" [name]="p.icon"></ion-icon>
              <ion-label color="label">
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="isConnected()" lines="none">
          <ion-list-header color="primary">
            Compte
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="logout()" detail="false">
              <ion-icon color="label" slot="start" name="log-out"></ion-icon>
              <ion-label color="label">
                DÃ©connexion
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="!isConnected()" lines="none">
          <ion-list-header color="primary">
            Compte
          </ion-list-header>


          <ion-menu-toggle autoHide="false" >
            <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon color="label" slot="start" name="log-in"></ion-icon>
              <ion-label color="label">
                Connexion
              </ion-label>
            </ion-item>
          </ion-menu-toggle>



          <ion-menu-toggle autoHide="false">
            <ion-item class="label" routerLink="/register" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon color="label" slot="start" name="person-add"></ion-icon>
              <ion-label color="label">
                Inscription
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>


    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>


</ion-app>
