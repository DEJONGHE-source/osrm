<ion-header>
  <ion-toolbar>
    <ion-title>Espace personnel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="user-logo">
    <img src="assets/img/users/user.png">
  </div>
  <ion-item>
    <ion-card>
      <ion-card-header>
        <ion-item detail="false">
          Informations personnelles
        </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-item detail="false">
          Nom : {{last_name}}
        </ion-item>
        <ion-item detail="false">
          Prenom : {{first_name}}
        </ion-item>
      </ion-card-content>
    </ion-card>
    <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />

  </ion-item>

<ion-label> {{first_name}}</ion-label>
<ion-label> {{last_name}}</ion-label>
<ion-label> {{numberOfSeances}}</ion-label>

</ion-content>
