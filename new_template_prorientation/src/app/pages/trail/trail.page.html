<ion-header>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
   <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
   <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
   <script src="http://www.liedman.net/lrm-mapbox/dist/lrm-mapbox-1.0.4.js"></script>


    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Carte</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>
  <div #mapCanvas class="map-canvas" id="mapid"></div>
  <div id="mapid1"></div>
</ion-content>

<ion-footer>
  <p>Chrono</p>
  <ion-button (click)="observableTimer()" *ngIf="ShowStartButton == true">Start</ion-button>
  <ion-button (click)="pauseTimer()" *ngIf="ShowPause == true">Pause</ion-button>
  <ion-button (click)="resumeTimer()" *ngIf="ShowResume == true">Resume</ion-button>
  <ion-button (click)="endTimer()" *ngIf="ShowEnd == true">Finish</ion-button>
  <ion-label>{{time}}</ion-label>
</ion-footer>
